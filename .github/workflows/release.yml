name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Prepare Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: |
          version=$(cat custom_components/tineco/manifest.json | jq -r '.version')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Validate version matches tag
        if: github.event_name == 'release'
        run: |
          tag_version="${GITHUB_REF#refs/tags/v}"
          manifest_version="${{ steps.version.outputs.version }}"
          if [ "$tag_version" != "$manifest_version" ]; then
            echo "Error: Tag version ($tag_version) does not match manifest version ($manifest_version)"
            exit 1
          fi

      - name: Create zip file
        run: |
          cd custom_components
          zip -r ../tineco.zip tineco/

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: tineco.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
